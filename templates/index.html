<!doctype html><html><head>
<meta charset="utf-8"><title>CueBeam</title>
<link rel="stylesheet" href="/static/style.css">
<style>.toast{position:fixed;right:1rem;top:1rem;padding:.6rem .9rem;border-radius:.4rem;box-shadow:0 2px 8px rgba(0,0,0,.2);background:#e8ffe8;border:1px solid #9ed39e;display:none}.toast.error{background:#ffe8e8;border-color:#d39e9e}</style>
</head><body data-msg="{{ request.query_params.get('msg','') }}">
<div id="toast" class="toast"></div>
<h1>CueBeam</h1>
<div id="status">connectingâ€¦</div>
<form method="post" action="/action">
  <button name="cmd" value="pause">Pause/Resume</button>
  <button name="cmd" value="skip">Skip</button>
  <button name="cmd" value="trigger_event">Trigger Event</button>
  <button name="cmd" value="trigger_random">Play Random</button>
  <button name="cmd" value="shutdown" onclick="return confirm('Shutdown Pi?')">Shutdown</button>
  <button name="cmd" value="reboot" onclick="return confirm('Reboot Pi?')">Reboot</button>
</form>
<h2>Upload</h2>
<form method="post" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <select name="target">
    <option value="idle">idle</option>
    <option value="events">events</option>
    <option value="random">random</option>
  </select>
  <button type="submit">Upload</button>
</form>
<p><a href="/settings">Settings</a> | <a href="/bt/list">Bluetooth</a> | <a href="/logs">Logs</a></p>
<script>
const el = document.getElementById('status');
function render(s){ el.textContent = JSON.stringify(s); }
function fallback(){ fetch('/api/status').then(r=>r.json()).then(render).catch(()=>{el.textContent='status error'}); }
try {
  const ws = new WebSocket(`ws://${location.host}/ws/status`);
  ws.onmessage = (e)=>render(JSON.parse(e.data));
  ws.onerror = fallback; ws.onclose = fallback;
} catch { fallback(); }
const msg = document.body.dataset.msg;
if(msg){
  const t = document.getElementById('toast');
  t.textContent = (msg==='uploaded')?'Upload successful':'Upload failed';
  if(msg!=='uploaded') t.classList.add('error');
  t.style.display='block';
  setTimeout(()=>t.style.display='none', 2500);
}
</script>
</body></html>
