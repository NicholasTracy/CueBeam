[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    venv,
    .venv,
    .mypy_cache,
    .pytest_cache,
    .ruff_cache,
    node_modules,
    static,
    templates

[mypy]
python_version = 3.11
ignore_missing_imports = True
install_types = True
non_interactive = True
# Silence noisy third-party packages missing stubs
disable_error_code = import-untyped, import-not-found
warn_unused_ignores = False
warn_no_return = False

[mypy-gpiozero.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-mpv.*]
ignore_missing_imports = True

# TEMP: relax types in web/app.py until it's annotated
[mypy-src.cuebeam.web.app]
ignore_errors = True
